<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeJs backgound animation effect</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2><span>This video on</span> <br>AnimeJS</h2>
    </div>


    <script src="./anime.min.js"></script>
    <script>
        const container = document.querySelector('.container')
        for (var i=0;i<=100;i++){
            const block = document.createElement('div')
            block.classList.add('block')
            container.appendChild(block)
        }

        function animeBlocks(){
            anime({
                targets: '.block',
                translateX: function(){
                    return anime.random(-700,700)
                },
                translateY: function(){
                    return anime.random(-500,500)
                },
                scale: function(){
                    return anime.random(1,5)
                },
                easing: 'linear',
                duration: 3000,
                delay: anime.stagger(10),
                complete: animeBlocks,
            })
        }

        animeBlocks()
    </script>
    <!-- stop running aand run again it's workind and also source code link given in a description -->
</body>
</html>
